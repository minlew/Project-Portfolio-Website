{% include "header.html" %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{project.img_url}}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="post-heading">
            <h1>{{project.title}}</h1>
            <h2 class="subheading">{{project.subtitle}}</h2>

          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Project Content -->
  <article>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            {{ project.body|safe }}
          <hr>

            <!--           If user id is 1 then they can see the Edit Project button -->
            {% if current_user.id == 1 %}
            <div class="clearfix">
            <a class="btn btn-primary float-right" href="{{url_for('edit_project', project_id=project.id)}}">Edit Project</a>
            </div>
            {% endif %}




          </div>
      </div>
    </div>
  </article>

  <hr>
{% include "footer.html" %}
